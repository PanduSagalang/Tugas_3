<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe Input</title>
    <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16x16"/>i
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <label for="username"> type "text" :</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">type "password"</label><br>
    <input type="password" id="pwd"name="pwd"><br>

    <br>
    <hr>
    <h3>Uji coba 2</h3>
    <input type="radio" name="bahasa" id="html" value="HTML"> <label for="html">HTML</label><br>
    <input type="radio" name="bahasa" id="css" value="CSS"> <label for="css">CSS</label><br>
    <input type="radio" name="bahasa" id="javascript" value="JavaScript"> <label for="javascript">JavaScript</label>
    <!-- <p>dengan menyamakan name kit abisa memilih hanya salah satu pilihan tetapi kalau valuenya berbeda kita bisa memilih semua pilihan</p> -->

    <hr>
    <h3>Uji Coba 3</h3>
    <input type="checkbox" id="id1" name="id1" value="Bike">
    <label for="id1">I have a bike</label><br>
    <input type="checkbox" id="id2" name="id2" value="Car">
    <label for="id2">I have a car</label><br>
    <input type="checkbox" id="id3" name="id3" value="Boat">
    <label for="id3">I have a boat</label>
    <!-- <p>Dengan kode input type checkbox kita bisa memilih beberapa pilihan diatas
        dan type checkbox sendiri biasanya sering dijumpai untuk memilih
    </p> -->

    <hr>
    <h3>Uji Coba 4</h3>
    <label for="favcolor">Pilih Warna dengan type="color":</label>
    <input type="color" name="favcolor" id="favcolor"><br>
    <label for="favcolor">Pilih Warna dengan type="color":</label>
    <input type="date" name="tanggal" id="b"><br>
    <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>
    <!-- pada input bertipe colour kita bisa memilih warna pada HTML sedangkan type date kita bisa memilih tanggal  yang ingin dipilih  sedangkan type button kita memunculkan tombol klik dan setelah itu akan memunculkan pop up di atas dengan tulisan hello world-->

    hr>
    <h3>Uji Coba 5</h3>
    <label for="birthdaytime">Input dengan type datetime-local:</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime" ><br>
    <label for="bdyamonth">input dengan type month:</label>
    <input type="month" id="bdyamonth" name="bdyamonth" ><br>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email"><br>
    <!-- Pada Input type datetime local kita menampilkan tanggal bulan dan tahun sesudi yang asli didunia nyata dan juga menginputkan atau menghapus tanggal yang ingin dipilih <br> menghapus bulan yang kita pilih <br>
Pada Input type month kita menampilkan bulan dan tahun sesuai dunia nyata dan juga kita dapat menginputkan atau Pada Input email kita dapat menulis alamat email kita sesuai yang kita inginkan input ini biasanya digunakan untuk memudahkan pengguna
memilih tanggal bulan atau memasukan email dengan validasi otomatis-->

    <hr>
    <h3>Uji coba 6</h3>
    <input type="image" src="gambar/icon.png" alt="Submit" width="48" height="48"><br>
    <label for="myfile">Pilih file:</label>
    <input type="file" id="myfile" name="myfile"><br>
    <input type="hidden" id="custId" name="custId" value="3487"><br>
    <!-- input type image diatas kita menampilkan gambar sebagai tombol submit,input type file nemungkinkan pengguna menginput file yang ada di Input hidden disini tidak tampil apa tapi memungkinkan pengguna menyimpan nilai -->

    <hr>
    <h3>Uji coba 7</h3>
    <label for="quantity">Quantity (between 1 and 5):</label>
    <input type="number" id="quantity" name="quantity" min="1" max="10"><br>
    <label for="vol">Volume (between 0 and 50):</label>
    <input type="range" id="vol" name="vol" min="0" max="50"><br>
    <!-- ika input bertype number diberi nilai min -50 maka pemilihan angka yang semulanya minimal menjadi -50 yang berati input ini juga mend dan jika input bertype range diberi nilai min 
    -50 maka proses ini tidak merubah apa-apa pada browser padahal nilai sudah diubah -->

    <hr>
    <h3>Uji coba 8</h3>
    <label for="homepage">Add your homepage</label>
    <input type="url" id="homepage" name="homepage"><br>
    <label for="gsearch">Search Google:</label>
    <input type="search" id="gsearch" name="gsearch"><br>
    <label for="ph">Enter your phone number:</label>
    <input type="tel" id="ph" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
    <!--pada uji coba a input type url search dan tel memilik fungsi yang berbeda, input type url untuk memasukan url, type search untuk teks pencari no telepon dengan diatas tetapi disini hanya sebatas input saja dan tidak ada submitnya jadinya terlihat sama-->

    <hr>
    <h3>Uji coba 9</h3>
    <label for="appt">Select a time:</label>
    <input type="time"id="appt" name="appt"><br>
    <label for="week">Select a week:</label>
    <input type="week" id="week" name="week"><br>
    <!-- pada input time kita dapat memilih waktu dengan format jam dan menit sesuai yang kita pilih sedangkan input type week kita dapat menampilkan kita minggu keberapa dalam setahun dan juga mengetahui minggu yang sesuaidi dunia nyata -->


</body>
</html>
