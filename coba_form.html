<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sederhana</title>
    <link rel="icon" type="image/png" href="gambar/icon.png" sizes="16x16">
</head>
<body>
    <form action="/action_page.php">
        <label for="depan">Nama depan:</label><br>
        <input type="text" name="i_name" id="depan" value="Budi"><br>
        <label for="n_belakang">Nama Belakang:</label><br>
        <input type="text" name="i_belakang" id="n_belakang" value="Prawira"><br><br>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </form>
    <p>Jika Anda mmengklik tombol "Kirim", data formulir akan dikirim ke halaman bernama
        "/action_page.php"</p>

            _blank untuk membuka tab di halaman yang baru _self untuk membuka tautan dijendela yang sama _parent membuka jendela induk dan _top membuka tautan diseluruh jendela
        </p>
        <p>Penggunaan method get memungkinkan data dikirim melalui url diatas dan metod post data terkirim secara tersembunyi</p> -->
